<div class="container">
  <div class="row" *ngIf="doorAccessLogs.length > 0">
    <p>Garden door was open</p>
  </div>

  <button class="btn btn-primary" (click)="openDoor()">Open garden</button>

  <div
    class="row"
    *ngFor="let log of doorAccessLogs; let logIndex = index"
    [ngStyle]="{ 'background-color': logIndex >= 4 && 'blue' }"
    [ngClass]="{ after5th: logIndex >= 4 }"
  >
    <p>{{ log.time.getTime() }} {{ log.message }}</p>
  </div>
</div>
